<!DOCTYPE html>
<html>
<head>
    <title>欢迎页</title>
    #parse("sys/header.html")
	
	<!-- <script src='https://gitee.com/fuyang_lipengjun/platform/widget_preview'></script> -->
	<link rel="stylesheet" href="../css/matrix-style.css" />
	<link href="../font-awesome/css/font-awesome.css" rel="stylesheet" />
	<style>
		.pro_name a{color: #4183c4;}
		.osc_git_title{background-color: #fff;}
		.osc_git_box{background-color: #fff;}
		.osc_git_box{border-color: #E3E9ED;margin: 20px;}
		.osc_git_info{color: #666;}
		.osc_git_main a{color: #9B9B9B;}
	</style>
	
</head>
<body>
<div id="rrapp" v-cloak class="wrapper wrapper-content  animated fadeInRight">
    <div class="ibox ">
        <div class="ibox-title">
            <ul class="quick-actions">
		        <li class="bg_lb"> 
		          <a href="#"> <i class="icon-list-ul"></i></a> 
		          <font color="#ffffff">今日注册量:{{statisticalData.userSumToday}}</font>
		        </li>
		        <li class="bg_lg"> 
		          <a href="#"> <i class="icon-calendar"></i></a> 
		          <font color="#ffffff">总注册量:{{statisticalData.userSum}}</font>
		        </li>
		        <li class="bg_lb"> 
		          <a href="#"> <i class="bg_lb icon-list-ul"></i></a> 
		          <font color="#ffffff">今日活动数:{{statisticalData.actSumToday}}</font>
		        </li>
		        <li class="bg_lg">
		          <a href="#"> <i class="bg_lg icon-calendar"></i></a>
		          <font color="#ffffff">总活动数:{{statisticalData.actSum}}</font>
		        </li>
	        </ul>
        </div>
        <div class="ibox-content">
            <div class="signin-info">
                <ul class="m-b">
                    <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 顺风车管理平台</li>
                </ul>
            </div>

        </div>
    </div>

</div>
<script type="text/javascript">
    var vm = new Vue({
        el: '#rrapp',
        data: {
            showBtn: true,
            statisticalData: {}
        },
        created: function () {
            Ajax.request({
                url: "../activity/statistical",
                async: true,
                resultMsg: false,
                successCallback: function (r) {
                    vm.statisticalData = r.statisticalData;
                }
            });
        }
    });
</script>
</body>
</html>
