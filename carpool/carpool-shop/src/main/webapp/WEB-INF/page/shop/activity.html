<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <Row :gutter="16">
            <div class="search-group">
                <i-col span="4">
                    <i-input v-model="q.name" @on-enter="query" placeholder="活动名称"/>
                </i-col>
                <i-button @click="query">查询</i-button>
            </div>
            <div class="buttons-group">
                #if($shiro.hasPermission("activity:save"))
                <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
                #end
                #if($shiro.hasPermission("activity:update"))
                <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
                #end
                #if($shiro.hasPermission("activity:delete"))
                <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
                #end
            </div>
            <!--#if($shiro.hasPermission("activity:publish"))-->
            <!--<i-button type="primary" @click="publish">-->
            <!--<Icon type="android-send"></Icon>-->
            <!--</i>&nbsp;发放-->
            <!--</i-button>-->
            <!--#end-->
        </Row>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <Card v-show="detail">
        <p slot="title" style="height: auto">
            {{title}}
        </p>
        <i-form ref="formValidate" :model="activity" :rules="ruleValidate" :label-width="100">
            <Form-item label="活动名称" prop="name">
                <i-input v-model="activity.name" placeholder="活动名称"/>
            </Form-item>
            <Form-item label="发布活动者" prop="userName">
                <i-input v-model="activity.userName" placeholder="发布活动者" style="width: 188px;"/>
            </Form-item>
            <Form-item label="活动日期" prop="date">
                <Date-picker v-model="activity.date" placeholder="活动日期" style="width: 188px;"/>
            </Form-item>
            <Form-item label="点赞数" prop="collect">
                <i-input v-model="activity.collect" placeholder="点赞数"></Date-picker>
            </Form-item>
            <Form-item label="活动描述" prop="describe">
                <i-input v-model="activity.describe" placeholder="活动描述"></Date-picker>
            </Form-item>
            
            <Form-item>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>返回</i-button>
            </Form-item>
        </i-form>
    </Card>
    <Card id="sendDiv" v-show="showGoods">
        <i-form :label-width="100">
            <Form-item v-if="selectData.sendType == 3" label="下发商品">
                <i-select v-model="goods" filterable multiple>
                    <i-option v-for="goods in goodss" :value="goods.id" :key="goods.id">{{goods.name}}</i-option>
                </i-select>
            </Form-item>
            <Form-item v-if="selectData.sendType == 1" label="下发会员">
                <i-select v-model="user" filterable multiple>
                    <i-option v-for="user in users" :value="user.id" :key="user.id">{{user.username}}</i-option>
                </i-select>
            </Form-item>
            <Form-item v-if="selectData.sendType == 1" label="短信通知">
                <Checkbox v-model="sendSms">发送短信</Checkbox>
            </Form-item>
            <Form-item>
                <i-button type="primary" @click="publishSubmit">提交</i-button>
                <i-button type="warning" @click="reload"/>
                返回</i-button>
            </Form-item>
        </i-form>
    </Card>
</div>

<script src="${rc.contextPath}/js/shop/activity.js?_${date.systemTime}"></script>
</body>
</html>
