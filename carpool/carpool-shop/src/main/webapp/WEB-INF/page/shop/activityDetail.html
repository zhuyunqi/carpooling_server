<!DOCTYPE html>
<html>
<head>
    <title>活动详情</title>
    #parse("sys/header.html")
</head>
<body class="gray-bg">
<div id="rrapp" v-cloak class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-content p-xl">
                <div class="row">
                    <div class="col-sm-6">
                        <address>
                            <strong><span title="name">活动名称：</span>{{activity.name}}</strong><br>
                            <span title="userName">发布活动者：</span> {{activity.userName}}
                        </address>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <address>
                            <span title="date">活动日期：</span> {{activity.dateS}}<br>
                            <span title="collect">点赞数：</span> {{activity.collect}}<br>
                            <span title="describe">活动描述：</span> {{activity.describe}}<br>
                        </address>
                    </div>
                </div>

                <div class="table-responsive m-t">
                    <table class="table table-hover table-responsive table-bordered">
                        <thead>
                        <tr>
                            <th>会员名称(报名者)</th>
                            <th>昵称</th>
                            <th>手机号</th>
                            <th>注册时间</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="user in enrollList">
                            <td>
                                <div><strong>{{user.username}}</strong>
                                </div>
                            </td>
                            <td>{{user.nickname}}</td>
                            <td>{{user.mobile}}</td>
                            <td>{{user.registerTime}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    let id = getQueryString("id");
    var vm = new Vue({
        el: '#rrapp',
        data: {
            showBtn: true,
            activity: {},
            enrollList: {}
        },
        created: function () {
            Ajax.request({
                url: "../activity/info/" + id,
                async: true,
                resultMsg: false,
                successCallback: function (r) {
                    vm.activity = r.activity;
                    vm.enrollList = r.activity.enrollList
                }
            });
        }
    });
</script>

</body>

</html>
